syntax = "proto3";

service Order {
  rpc GetUserOrderList(UserRequest) returns (OrdersResponse);
}

message UserRequest {
   int64 user_id = 1;
}

message OrdersResponse {
  message  Order {
    int64 user_id = 1;
    int64 order_id = 2;
    double price = 3;
    int32  status = 4;
    string  create_dt = 5;
    string  update_dt = 6;
  }
  repeated Order orders = 1;
}

